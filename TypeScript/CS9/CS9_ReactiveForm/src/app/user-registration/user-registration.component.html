<h2>Reactive User Registration Form</h2>

<form [formGroup]="registrationForm" (ngSubmit)="OnSubmit()">

  <label>Full Name:</label>
  <input type="text" formControlName="fullName" /><br /><br />

  <label>Email:</label>
  <input type="email" formControlName="email" /><br /><br />

  <label>Gender:</label>
  <label>
    <input type="radio" formControlName="gender" value="Male" /> Male
  </label>
  <label>
    <input type="radio" formControlName="gender" value="Female" /> Female
  </label>
  <label>
    <input type="radio" formControlName="gender" value="Other" /> Other
  </label><br /><br />

  <label>Country:</label>
  <select formControlName="country">
    <option value="">--Select--</option>
    <option value="India">India</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
  </select><br /><br />

  <label>
    <input type="checkbox" formControlName="agreeToTerms" />
    I agree to the terms and conditions
  </label><br /><br />

  <button type="submit" [disabled]="!registrationForm.valid">Submit</button>
</form>

<!-- Display Form Data -->
<div *ngIf="registrationForm.valid && registrationForm.touched">
  <h3>Submitted Data:</h3>
  <pre>{{ registrationForm.value | json }}</pre>
</div>
